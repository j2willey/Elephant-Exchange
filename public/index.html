<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Exchange Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="login-section" class="card" style="max-width: 400px; margin: 40px auto; text-align: center;">
        <h1>ğŸ˜ Elephant Exchange</h1>
        <div class="input-group">
            <input type="text" id="gameIdInput" placeholder="Game ID (e.g. troop-55)" autofocus />
            <button onclick="joinGame()">Start</button>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <div style="display:flex; align-items:center; gap: 20px;">
                <h2 style="margin:0;">Hosting: <span id="displayGameId">...</span></h2>
                <div style="display:flex; align-items:center; gap:5px; background:#eee; padding:5px 10px; border-radius:20px;">
                    <span style="font-size:0.8rem;">ğŸ”</span>
                    <input type="range" id="uiScale" min="0.5" max="1.5" step="0.1" value="1" style="width:80px; cursor:pointer;">
                </div>
            </div>
            <div>
                <button class="btn-red" onclick="clearDb()">âš ï¸ Clear DB</button>
                <button onclick="location.reload()" style="background:#64748b;">Exit</button>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>ğŸ‘¥ Player Queue</h2>
                <div class="input-group">
                    <input type="number" id="pNumber" placeholder="#" style="max-width: 60px;">
                    <input type="text" id="pName" placeholder="Name">
                    <button onclick="addParticipant()">Add</button>
                </div>
                <ul id="participantList"></ul>
            </div>

            <div class="card">
                <h2>ğŸ Gift History</h2>
                <ul id="giftList"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
