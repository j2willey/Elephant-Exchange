<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Exchange Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="login-section" class="card" style="max-width: 400px; margin: 40px auto; text-align: center;">
    <h1>Elephant Exchange</h1>
        <div class="input-group">
            <input type="text" id="gameIdInput" placeholder="Game ID (e.g. troop-55)" autofocus />
            <button onclick="joinGame()">Start</button>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <div class="header-row" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="displayGameId" style="margin:0;">Loading...</h2>
                
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="font-size:1.2rem;">ğŸ”</span>
                    <input type="range" id="uiScale" min="0.5" max="1.5" step="0.1" value="1" style="width:100px;">
                </div>

                <div style="display:flex; gap:10px;">
                    <button onclick="openSettings()" class="btn-gray" title="Game Settings">âš™ï¸</button>
                    
                    <button onclick="clearDb()" class="btn-red">âš ï¸ Clear DB</button>
                    <button onclick="location.reload()" class="btn-gray">Exit</button>
                </div>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>ğŸ‘¥ Player Queue</h2>
                <div class="input-group">
                    <input type="number" id="pNumber" placeholder="#" style="max-width: 60px;">
                    <input type="text" id="pName" placeholder="Name">
                    <button onclick="addParticipant()">Add</button>
                </div>
                <ul id="participantList"></ul>
            </div>

            <div class="card">
                <h2>ğŸ Gift History</h2>
                <ul id="giftList"></ul>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <h2>âš™ï¸ Game Settings</h2>

            <label>â±ï¸ Turn Timer (Seconds)</label>
            <input type="number" id="settingDuration" value="60">
            <p class="hint">How long before the timer flashes red.</p>

            <label>ğŸ”’ Max Steals per Gift</label>
            <input type="number" id="settingMaxSteals" value="3">
            <p class="hint">Gifts lock after this many steals.</p>

            <label>ğŸ‘¥ Active Players (Simultaneous)</label>
            <input type="number" id="settingActiveCount" value="1" min="1" max="10">
            <p class="hint">Increase this to speed up large groups.</p>

            <div class="modal-actions">
                <button onclick="closeSettings()" class="btn-gray">Cancel</button>
                <button onclick="saveSettings()" class="btn-green">Save Changes</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
